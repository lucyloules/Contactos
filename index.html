<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Contactos</title>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- Compiled and minified CSS Materialize-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Estilo css -->
  <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
  <nav>
    <div class="nav-wrapper container">
      <a href="#!" class="brand-logo">Lista de Contactos</a>
      <ul class="right hide-on-med-and-down">
        <!-- Al boton que lleva el modal se le agrega la clase: modal-trigger 
          y un href href="#modal1" -->
           <li><a class="waves-effect waves-light btn modal-trigger" href="#modal1"><i class="material-icons">add</i></a></li> 
          <li><a class="waves-effect waves-light btn"><i class="material-icons right">search</i></a></li>
          <li>jQuery</li>
        </ul>
      </div>
    </nav>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h6>Contactos</h6>
       <!-- Le insertamos un formulario al modal levantado-->
       <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Nombre</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" placeholder="10 dígitos" type="tel" class="validate">
              <label for="icon_telephone">Teléfono</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input id="icon_email" type="tel" class="validate">
              <label for="icon_email">Email</label>
            </div>
          </div>
        </form>
      </div>

    </div>
    <div class="modal-footer">
      <a href="#!" id="agree"class="modal-action modal-close waves-effect waves-light btn">Agregar</a>
    </div>
  </div>
  <!-- Div contenedor de todos los contactos creados -->
  <div id="all-contact"></div>


  <!--Import jQuery before materialize.js-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
